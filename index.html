<!DOCTYPE html>
<html>

<head>
  <meta name="description" content="Welcome to bullet hell game">
  <script src="js/jquery-2.2.4.min.js"></script>
  <script src="js/jquery-ui.min.js" async></script>
  <script src="js/buzz.min.js" async></script>
  <script src="js/application.js" async></script>
  <script src="js/blockjs.js" async></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>
    I want to play a game...
  </title>
</head>
<body>
  <h1>Dodge Hell</h1>
  <button class="btn btn-lg" id="reset">Reset Game</button>
  <div id="container">
    <div class="center-block" id="screen">
      <img class="shipgrp" id="ship" src="./img/ship1.png"></div>
      <div class="shipgrp" id="explosion">
    </div>
    <div id="endgame">
      <h2 id="timelapse">You are done</h2>
      <div>
        <span id="time"></span> s
      </div>
      <div>
        Bullet Shot:
        <span id="bulletnumber"></span>
      </div>
      <div>
        Best Score: <span id="bestscore"></span> s
      </div>
    </div>
  </div>
</body>
</html>
